{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main style="margin-top: calc(2rem + 75px);">
        <section>
            <div class="container">
                {% if user.user_orders.check_active_order %}
                {% for recipe in recipes %}
                <div class="row">
                    <div class="col-12 col-md-4 d-flex justify-content-center">
                        <div class="card foodplan__card_borderless">
                            <img src="{{recipe.image.url}}" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-8 d-flex flex-column justify-content-between">
                        <div class="row">
                            <h2>{{ recipe.name}}</h2>
                            <div class="col-12 col-sm-6 d-flex flex-column justify-content-between">
                                <h6>{{ recipe.description}}</h6>
                                <form action="{% url 'card' recipe.id %}">
                                    <button class="btn btn-outline-success me-2 shadow-none foodplan_green foodplan__border_green">Открыть</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                    <p></p>
                {% endfor %}
                {% else %}
                <h1 class="mb-5"><b>У вас нет активной подписки</b></h1>
                {% endif %}

            </div>
        </section>
    </main>
{% endblock content %}
